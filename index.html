<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Halloween !</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #preview { width:100vw; height:100vh; }
    p { position:absolute; bottom:10px; width:100%; text-align:center; color:#fff; font-family:sans-serif; }
  </style>
</head>
<body>
  <div id="preview"></div>
  <p>(HAPPY HALLOWEEN)</p>

  <script src="https://cdn.jsdelivr.net/npm/deepar/js/deepar.js"></script>
  <script>
    (async function(){
      const licenseKey = "b76d816da766cc0dafb2481b44a5495123ca9b728fb6ce9dd097dd964c320759ac87dee6feea2458"; // DeepAR dashboard’dan alacağın key
      const previewElement = document.getElementById("preview");

      // DeepAR başlat
      const deepAR = await deepar.initialize({
        licenseKey: licenseKey,
        previewElement: previewElement,
        cameraConfig: { facing: "user" } // On kamera
      });

      // Kamera açılır açılmaz efekt yükle
      try {
        await deepAR.switchEffect("/8bitHearts.deepar", {slot: "face"});
        console.log("Fire Effect otomatik yüklendi!");
      } catch(e) {
        console.error("Efekt yüklenemedi:", e);
      }
    })();
  </script>
</body>
</html>
