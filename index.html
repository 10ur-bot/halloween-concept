<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepAR Halloween Maskesi</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; color:#fff; text-align:center;}
    #preview { width:100vw; height:100vh; }
    button { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); padding:10px 20px; font-size:18px; background:#ff3c00; border:none; border-radius:8px; color:#000; cursor:pointer;}
  </style>
</head>
<body>
  <div id="preview"></div>
  <button id="maskBtn">ðŸŽƒ Halloween Mask</button>

  <script src="https://cdn.jsdelivr.net/npm/deepar/js/deepar.js"></script>
  <script>
    (async function(){
      const licenseKey = "1fb0c4b0adbadf7c4bbb2d245dfb4365002958559fc2dbc0ab94c861c3ea9f535e514460b590df1d";  // â† buraya senin lisans anahtarÄ±n
      const previewElement = document.getElementById("preview");

      const deepAR = await deepar.initialize({

        previewElement: previewElement,
        cameraConfig: {
          facing: "user"  // arka kamera; Ã¶n iÃ§in "user"
        }
      });

      // Ä°lk efekt yÃ¼kle
      await deepAR.switchEffect("mask", "https://cdn.jsdelivr.net/npm/deepar/effects/aviators");  // Ã¶rnek efekt URL

      document.getElementById("maskBtn").addEventListener("click", async ()=>{
        await deepAR.switchEffect("mask", "https://cdn.jsdelivr.net/npm/deepar/effects/vampire-mask");  // senin efekt URLâ€™n

    })();
  </script>
</body>
</html>
