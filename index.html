<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepAR Halloween Maskesi</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; color:#fff; text-align:center;}
    #preview { width:100vw; height:100vh; }
    button { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); padding:10px 20px; font-size:18px; background:#ff3c00; border:none; border-radius:8px; color:#000; cursor:pointer;}
  </style>
</head>
<body>
  <div id="preview"></div>
  <button id="maskBtn">🎃 Halloween Mask</button>

  <script src="https://cdn.jsdelivr.net/npm/deepar/js/deepar.js"></script>
  <script>
    (async function(){
      const licenseKey = "3bbeac301598b49f409078adc815abe41db7906688c8b69e9643ed9cc2c51b8e593b90dac5845062";  // ← buraya senin lisans anahtarın
      const previewElement = document.getElementById("preview");

      const deepAR = await deepar.initialize({
        licenseKey: licenseKey,
        previewElement: previewElement,
        cameraConfig: {
          facing: "user"  // arka kamera; ön için "user"
        }
      });

      // İlk efekt yükle
      await deepAR.switchEffect("mask", "https://cdn.jsdelivr.net/npm/deepar/effects/aviators");  // örnek efekt URL

      document.getElementById("maskBtn").addEventListener("click", async ()=>{
        await deepAR.switchEffect("mask", "https://cdn.jsdelivr.net/npm/deepar/effects/vampire-mask");  // senin efekt URL’n
      });
    })();
  </script>
</body>
</html>
