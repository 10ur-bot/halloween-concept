<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepAR Halloween Maskesi</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; color:#fff; text-align:center;}
    #preview { width:100vw; height:100vh; }
    button { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); padding:10px 20px; font-size:18px; background:#ff3c00; border:none; border-radius:8px; color:#000; cursor:pointer;}
  </style>
</head>
<body>
  <div id="preview"></div>
  <button id="maskBtn">ðŸŽƒ Halloween Mask</button>

  <!-- Yeni DeepAR Web SDK -->
  <script src="https://cdn.jsdelivr.net/npm/deepar/web/deepar.min.js"></script>
  <script>
    (async function(){
      const licenseKey = "b76d816da766cc0dafb2481b44a5495123ca9b728fb6ce9dd097dd964c320759ac87dee6feea2458";  
      const previewElement = document.getElementById("preview");

      // DeepAR initialize
      const deepAR = await DeepAR.initialize({
        licenseKey: licenseKey,
        previewElement: previewElement,
        cameraConfig: { facingMode: "user" } // Ã–n kamera
      });

      deepAR.start(); // Kamera baÅŸlat

      // Butona tÄ±klandÄ±ÄŸÄ±nda efekt uygula
      document.getElementById("maskBtn").addEventListener("click", async () => {
        await deepAR.switchEffect("FireEffect.zip"); // public/effects/vampire.zip veya CDN linki
      });
    })();
  </script>
</body>
</html>
